<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="flex h-60 justify-start border border-red-500">
        <div
          class="box-border h-48 w-48 self-center rounded-full border-4 border-green-500 bg-blue-500 bg-auto p-4"
        ></div>
      </div>

      <div class="flex h-60 justify-center border border-red-500">
        <div
          class="box-border h-48 w-48 self-center rounded-full border-4 border-green-500 bg-blue-500 bg-auto p-4"
        ></div>
      </div>

      <div class="flex h-60 justify-end border border-red-500">
        <div
          class="box-border h-48 w-48 self-center rounded-full border-4 border-green-500 bg-blue-500 bg-auto p-4"
        ></div>
      </div>
    </section>
    <br />
    <section>
      <div class="flex grid h-60 justify-start border-red-500">
        <div
          class="box-border h-48 w-48 self-end rounded-full border-4 border-green-500 bg-orange-500 bg-auto p-4"
        ></div>
      </div>

      <div class="flex h-60 justify-center border border-red-500">
        <div
          class="box-border h-48 w-48 self-end rounded-full border-4 border-green-500 bg-orange-500 bg-auto p-4"
        ></div>
      </div>

      <div class="flex h-60 justify-end border border-red-500">
        <div
          class="box-border h-48 w-48 self-end rounded-full border-4 border-green-500 bg-orange-500 bg-auto p-4"
        ></div>
      </div>
    </section>
    <br />

    <section>
      <div class="grid h-60 grid-cols-3">
        <div class="flex border border-blue-500">
          <div
            class="h-48 w-48 place-self-start self-start rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>

        <div class="flex justify-center border border-blue-500">
          <div
            class="h-48 w-48 place-self-start self-start rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>

        <div class="flex justify-end border border-blue-500">
          <div
            class="h-48 w-48 place-self-end self-start rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>
      </div>

      <div class="grid h-60 grid-cols-3">
        <div class="flex border border-blue-500">
          <div
            class="h-48 w-48 place-self-start self-center rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>

        <div class="flex justify-center border border-blue-500">
          <div
            class="h-48 w-48 place-self-center self-center rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>

        <div class="flex justify-end border border-blue-500">
          <div
            class="h-48 w-48 place-self-end self-start rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>
      </div>

      <div class="grid h-60 grid-cols-3">
        <div class="flex border border-blue-500">
          <div
            class="h-48 w-48 place-self-start self-end rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>

        <div class="flex justify-center border border-blue-500">
          <div
            class="h-48 w-48 place-self-center self-end rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>

        <div class="flex justify-end border border-blue-500">
          <div
            class="h-48 w-48 place-self-end self-end rounded-full border-4 border-blue-500 bg-auto p-4"
          ></div>
        </div>
      </div>
    </section>
    <br />
  </body>
</html>
